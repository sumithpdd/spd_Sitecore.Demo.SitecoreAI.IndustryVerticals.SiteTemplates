name: Sitecore Serialization Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-serialization:
    name: Check for serialized YAML changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    env:
      SERIALIZATION_REGEX: '^industry-verticals/retail/src/serialization/.*\.ya?ml$'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin "${{ github.base_ref }}:${{ github.base_ref }}"

      - name: List changed files
        id: diff
        run: |
          echo "Base: ${{ github.base_ref }}"
          echo "Head: ${{ github.head_ref }}"
          git diff --name-only origin/${{ github.base_ref }}...HEAD | tee changed_files.txt

      - name: Check for serialized YAML changes
        id: check
        run: |
          if grep -qE "${SERIALIZATION_REGEX}" changed_files.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment warning if none found
        if: steps.check.outputs.found == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              "> ⚠️ **⚠️  **Warning:** No serialized YAML changes detected in this PR.",
              ">",
              "> If your PR modifies Sitecore items (templates, renderings, placeholders, or content definitions), you must serialize them before merging.",
              ">",
              "> **Run the following command:**",
              "> ```bash",
              "> dotnet sitecore ser push",
              "> ```",
              "> Then commit the generated YAML files under:",
              "> `industry-verticals/retail/src/serialization/`",
              "",
              "---",
              "_This is an automated reminder to ensure all Sitecore item changes are properly serialized before merging._"
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
