    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Streamlined and sophisticated, the Orion Floor Lamp exemplifies Forma Lux’s mastery of purposeful minimalism. Its slim metal frame and adjustable head deliver directional illumination that adapts to mood and moment. Perfect beside a sofa or armchair, Orion adds quiet structure and soft glow to modern interiors. Available in Gold, Black, and White, and in Small or Medium sizes, it’s an elegant statement of light, balance, and craftsmanship.
