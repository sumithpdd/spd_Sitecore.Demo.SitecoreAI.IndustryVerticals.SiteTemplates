      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>The Lumina Chair is designed as a companion to the collection’s signature sofa, embodying the same quiet elegance and timeless construction. Its handcrafted oak frame showcases natural grain and tone, while the cushioned seat and back provide relaxed support for everyday living. Refined yet approachable, this chair is equally suited for a serene reading corner or a conversational living space. Built to last, it’s a piece that blends beauty, comfort, and sustainable integrity.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: |
        Introducing "The Lumina Chair" by Forma Lux, where timeless elegance meets sophisticated craftsmanship. This chair embodies the brand's ethos of shaping tranquil spaces with soul and substance, seamlessly integrating modern European design with sustainable practices. The Lumina Chair transforms any room into a serene haven, providing a refined experience that resonates with the elegance and authenticity of Forma Lux.
