- ID: "17bb046a-a32a-41b3-8315-81217947611b"
  Hint: ComponentQuery
  Value: |
    query GetProductsAndReviews($language: String!) {
      products: search(
        where: {
          AND: [
            { name: "_templates", value: "{F6E44A9E-074A-4865-987E-0C2DC00B7AF5}", operator: EQ },
            { name: "_language", value: $language, operator: EQ }
          ]
        }
      ) {
        total
        results {
          id
          name
          url {
            url
          }
          ... on ProductPage {
            title {
              jsonValue
            }
            price {
              jsonValue
            }
            category {
              jsonValue
            }
            image1 {
              jsonValue
            }
          }
        }
      }
    
      reviews: search(
        where: {
          AND: [
            { name: "_templates", value: "{744D807C-58EE-4148-B56C-2A4D721EF30F}", operator: EQ },
            { name: "_language", value: $language, operator: EQ }
          ]
        }
      ) {
        total
        results {
          id
          ... on Review {
            product {
              targetItem {
                id
                name
              }
            }
            rating {
              jsonValue
            }
          }
        }
      }
    }
    
